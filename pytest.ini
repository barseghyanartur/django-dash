[pytest]
norecursedirs=
    *.egg
    .git
    .tox
    .env
    _sass
    build
    dist
    migrations
    forks
    var
python_files =
    test_*.py
    tests.py
DJANGO_SETTINGS_MODULE=settings.testing
addopts=
   --cov=dash
   --ignore=.tox
   --ignore=requirements
   --ignore=release
   --cov-report=html
   --cov-report=term
   --cov-report=annotate
   --cov-append
   --capture=no
